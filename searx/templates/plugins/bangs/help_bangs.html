<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help bangs</title>
</head>
<body>
    <h2>To use any of the help operators enter them query field on the home page.</h2>
    {% for operator in operators  %}
        <h3>{{ operator.operator }}</h3>
        <p>The operator: {{ operator.operator }}</p>
        <p>Description: {{ operator.description }}</p>
    {% endfor %}
</body>
</html>
